    <h2>Mijn motivatie</h2>

    <h3>vooropleiding</h3>
    <textarea
      disabled>Toen ik mijn middelbare opleiding had afgerond was ik aan het twijfelen om een opleiding te volgen binnen de ICT of binnen de sport. Hierbij heb ik toen van mijn mentor te horen gekregen dat hij dacht dat iets binnen sportbeter bij mij zou passen aangezien ik niet zo goed stil kan zitten. Hierdoor heb ik ervoor gekozen om naar het cios te gaan. Tijdens de opleiding ben ik blij dit ik voor die keuze heb gekozen maar was het niet echt helemaal wat ik later wilde doen. Daardoor ben ik in mijn laatste jaar gaan nadenken en kijken wat er nu wel bij mij zou passen en ben dan uiteindelijk op de opleiding ICT gekomen.</textarea>


    <h3>Hoe ben ik erop gekomen?</h3>
    <p><textarea
        disabled>Ik ben op het idee gekomen door wat research te doen en door mijn familie. Dit komt doordat mijn tante en vader al binnen de ICT werken en mijn neef met de opleiding bezig is aan de AP in Antwerpen. Hierdoor heb ik al informatie kunnen vragen over wat het nu allemaal inhoud en wat ze nu allemaal moeten doen. Daarnaast ben ik dan ook naar opendagen gegaan bij de AP in Antwerpen en naar de HZ in Middelburg. Nadat ik deze opendagen had gevolgd was ik wel zeker dat ik deze opleiding wilde doen.</textarea>
    </p>

    <h3>toekomst</h3>
    <textarea
      disabled>Ik wist welke opleiding ik wilde doen. Ben ik gaan nadenken in welke richting ik binnen de ICT zou willen gaan. Hierbij lijkt het mij leuk om de opleidingen te combineren door ICT met sport te gaan combineren. Hierbij zou ik dan bijvoorbeeld met een bedrijf willen samenwerken die gadgets ontwerpen voor voetbalclubs. Hierbij wil ik dus gaan leren hoe je kan programeren met een computer om bijvoorbeeld een sporthorloge de gegevens te laten opnemen en automatisch te koppelen met je telefoon. Hierbij wil ik dat sporters zichzelf kunnen verbeteren en door de spullen die ik help te maken of zelf maak kunnen verbeteren op een optimale manier.</textarea>
